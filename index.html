		<style>
			/* ボタンを中央揃えにする */
	        .button-container {
	            text-align: center;
	            margin-top: 20px;
	        }
			/* 画像のスタイル（幅を指定して、中央揃えにする） */
	        #image {
	            display: block;
	            margin: 0 auto;
	            width: 500px;
	        }
			.container {
		        display: flex; /* 親要素にflexboxを適用 */
		        flex-direction: column; /* 要素を縦に並べる（テキストを上、画像を下） */
		        align-items: center; /* 水平中央揃え */
		        justify-content: center; /* 垂直方向で中央揃え */
		      }
			img {
		        width: 300px; /* 画像の幅を300pxに設定 */
		        height: auto; /* 高さは自動で調整 */
				margin-right: 20px; /* 画像とテキストの間に余白を追加 */
		      }
			button {
		        width: 200px; /* 幅を200pxに設定 */
		        height: 50px; /* 高さを50pxに設定 */
		        font-size: 20px; /* 文字のサイズを20pxに設定 */
		        background-color: #4CAF50; /* ボタンの背景色 */
		        color: white; /* ボタンの文字色 */
		        border: none; /* ボタンの枠線をなくす */
		        border-radius: 5px; /* ボタンの角を丸くする */
		        cursor: pointer; /* ボタンにカーソルを合わせるとポインタに変わる */
		        padding: 10px; /* 内部の余白を10pxに設定 */
		        margin: 10px; /* ボタンの外部余白（間隔）を10pxに設定 */
		      }
			
			/*カーソルがボタンの上に来た時のスタイル*/
			button:hover{
				background-color:#45a049;
			}
    	</style>
	</head>

		<p style="color:blue;text-decoration:underline;text-decoration-color:green;font-size:30px;">ゼネックコミュニケーション</p>
		<img id="image" src="ゼネックロゴ.jfif" alt="画像" width="500">

		<!--手動で切り替えボタン-->
		<div class="button-container">
			<button id="prevBtn">前へ</button>
			<button id="nextBtn">次へ</button>
<!--		</div>-->
		<!--<img src="ゼネックキャラ.jpeg" alt="Sample Image" />-->
		</div>
		<a href="https://www.genech.co.jp">会社のwebサイトへ</a>

		<script>
			// 画像のリスト
			const images = ['ゼネックキャラ.jpeg', 'ゼネックロゴ.jfif', 'ゼネックIot.jfif', `IoT Station.png`];
			let currentIndex = 0;
			let autoChangeInterval;

			// 画像を変更する関数
			function changeImage() {
		            document.getElementById('image').src = images[currentIndex];
		        }

		        // 「次へ」ボタンのクリックで画像を次に進める
		        document.getElementById('nextBtn').addEventListener('click', function() {
		            currentIndex = (currentIndex + 1) % images.length; // 次の画像に進む
		            changeImage(); //画像を変更する関数の呼び出し
		            resetAutoChange(); // 手動で切り替えた後に自動切り替えをリセット
		        });

		        // 「前へ」ボタンのクリックで画像を戻す
		        document.getElementById('prevBtn').addEventListener('click', function() {
		            currentIndex = (currentIndex - 1 + images.length) % images.length; // 前の画像に戻る
		            changeImage();
		            resetAutoChange(); // 手動で切り替えた後に自動切り替えをリセット
		        });

		        // 自動で画像を切り替える関数
		        function startAutoChange() {
		            autoChangeInterval = setInterval(function() {
		                currentIndex = (currentIndex + 1) % images.length; // 次の画像に進む
		                changeImage();
		            }, 3000); // 3000ミリ秒 = 3秒ごとに自動切り替え
		        }

		        // 自動切り替えを停止する関数
		        function stopAutoChange() {
		            clearInterval(autoChangeInterval); // 自動切り替えを停止
		        }

		        // 手動で切り替えた後、自動切り替えを再開する関数
		        function resetAutoChange() {
		            stopAutoChange(); // 現在の自動切り替えを停止
		            startAutoChange(); // 新しい自動切り替えを開始
		        }

		        // ページが読み込まれた時に自動切り替えを開始
		        window.onload = function() {
		            startAutoChange(); // 初期状態で自動切り替えを開始
		        }
		</script>
